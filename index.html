<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crooked Billet Collection</title>
    <style>
        /* =================================================== */
        /*                 EASY CONFIGURATION                 */
        /* =================================================== */
        /*
        To modify settings, change the values in the JavaScript 
        CONFIG object at the top of the script section below.
        
        You can easily change:
        - Reveal date and time
        - GitHub repository URL
        - Picture collections and descriptions
        - Collection names and titles
        - Instruction content for each collection
        */
        
        /* GLOBAL STYLES - Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* MAIN MENU STYLES */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .main-title {
            color: white;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 12px rgba(0,0,0,0.4);
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s ease-out;
        }

        .main-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 3rem;
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 1.2rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* INSTRUCTIONS PAGE STYLES */
        .instructions-section {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .instructions-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 40px;
            margin: 20px 0;
        }

        .instructions-title {
            color: #333;
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .instructions-content {
            color: #555;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            line-height: 1.6;
            margin-bottom: 40px;
            text-align: left;
        }

        .instructions-content h3 {
            color: #333;
            font-size: clamp(1.3rem, 3vw, 1.5rem);
            font-weight: 700;
            margin-bottom: 15px;
            margin-top: 25px;
        }

        .instructions-content ul {
            margin: 15px 0;
            padding-left: 25px;
        }

        .instructions-content li {
            margin-bottom: 8px;
        }

        .instructions-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .instructions-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            min-width: 150px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .instructions-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .instructions-btn:active {
            transform: translateY(0);
        }

        .instructions-btn.secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .instructions-btn.secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        /* SLIDESHOW STYLES */
        .slideshow-section {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .slideshow-title {
            color: white;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            letter-spacing: -0.02em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .slideshow-title:hover {
            transform: scale(1.02);
            text-shadow: 3px 3px 12px rgba(0,0,0,0.5);
        }

        .slideshow-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            height: min(85vh, 700px);
            display: flex;
            flex-direction: column;
        }

        .slides-wrapper {
            position: relative;
            overflow: hidden;
            touch-action: pan-x;
            user-select: none;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .slides-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .slide {
            position: relative;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            flex-shrink: 0;
            height: 100%;
        }

        .slide-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        /* CLUE BUTTON STYLES */
        .clue-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 193, 7, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .clue-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 193, 7, 1);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.5);
        }

        .clue-btn:active {
            transform: scale(0.95);
        }

        .clue-btn svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        .clue-btn.hidden {
            display: none;
        }

        /* ANSWER BUTTON STYLES */
        .answer-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 120px;
            align-self: center;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .answer-btn svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        /* MODAL STYLES - Updated for both clue and answer */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            max-height: 80vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .modal-title svg {
            width: 24px;
            height: 24px;
        }

        .modal-title.clue-title svg {
            fill: #ffc107;
        }

        .modal-title.answer-title svg {
            fill: #28a745;
        }

        .modal-text {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .modal-text.answer-text {
            font-weight: 600;
            color: #333;
            font-size: 1.2rem;
        }

        .modal-info {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-style: italic;
        }

        .modal-close {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .slide-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            min-height: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .slide img:active {
            transform: scale(0.98);
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .fullscreen-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-close:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .slide-bottom-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            gap: 15px;
            flex-shrink: 0;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .slide-counter {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .dots-container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            overflow-x: auto;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dot:hover, .dot.active {
            background-color: #667eea;
            transform: scale(1.4);
        }

        .swipe-indicator {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            animation: fadeInOut 3s infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* VISIBILITY CONTROL */
        .hidden {
            display: none !important;
        }

        /* DESKTOP SPECIFIC STYLES */
        @media (min-width: 1024px) {
            body {
                padding: 20px;
            }
            
            .slideshow-container {
                max-width: 1000px;
                height: 80vh;
                min-height: 600px;
                max-height: 800px;
            }
            
            .slide {
                padding: 25px;
            }
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .main-menu {
                min-height: 70vh;
                padding: 2rem 1rem;
            }

            .menu-buttons {
                gap: 1rem;
            }

            .menu-btn {
                padding: 1rem 1.5rem;
            }

            .slideshow-container {
                border-radius: 15px;
                margin: 0;
                height: 90vh;
                min-height: auto;
            }
            
            .slide {
                padding: 15px;
            }

            .slide img {
                margin-bottom: 8px;
            }
            
            .nav-btn {
                padding: 12px 16px;
                font-size: 14px;
                min-width: 80px;
            }

            .slide-counter {
                font-size: 14px;
                padding: 6px 12px;
            }

            .answer-btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 100px;
            }

            .slide-number {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }

            .clue-btn {
                width: 35px;
                height: 35px;
                top: 15px;
                left: 15px;
            }

            .clue-btn svg {
                width: 18px;
                height: 18px;
            }

            .dots-container {
                padding: 15px 10px;
            }

            .dot {
                height: 8px;
                width: 8px;
                margin: 0 3px;
            }

            .instructions-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .instructions-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .instructions-btn {
                width: 100%;
                max-width: 280px;
            }

            .modal-content {
                padding: 25px;
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .navigation {
                padding: 15px;
                gap: 10px;
            }

            .nav-btn {
                padding: 10px 12px;
                font-size: 13px;
                min-width: 70px;
            }

            .slide-counter {
                font-size: 13px;
                padding: 5px 10px;
            }

            .instructions-container {
                padding: 25px 20px;
            }
            
            .instructions-content {
                font-size: 1rem;
            }

            .modal-content {
                padding: 20px;
            }

            .answer-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 90px;
            }
        }
    </style>
</head>

    <div class="main-menu" id="main-menu">
        <h1 class="main-title">Crooked Billet</h1>
        <p class="main-subtitle">Pick A Table Top</p>
        <div class="menu-buttons">
            <button class="menu-btn" onclick="showInstructions('set1')">Set1</button>
            <button class="menu-btn" onclick="showInstructions('set2')">Set2</button>
        </div>
    </div>

    <!-- INSTRUCTIONS PAGE 1: Mixed Up Michaels -->
    <div class="instructions-section hidden" id="instructions-set1">
        <div class="instructions-container">
            <h2 class="instructions-title">Set 1</h2>

                <h3>How to Play:</h3>
                <ul>
                    <li>Instruction1</li>

        <div class="slideshow-container">
            <div class="slides-wrapper" id="slides-wrapper1">
                <div class="slides-container" id="slides-container1"></div>

                </button>

            <div class="dots-container" id="dots-container1"></div>
        </div>
    </div>

    <!-- INSTRUCTIONS PAGE 2: Set2 -->
    <div class="instructions-section hidden" id="instructions-set2">
        <div class="instructions-container">
            <h2 class="instructions-title">Set2</h2>
            <div class="instructions-content">
                <h3>How to Play:</h3>
                <ul>
                    <li>Instruction2</li>
            </div>
            <div class="instructions-buttons">
                <button class="instructions-btn" onclick="startSlideshow('set2')">Start Slideshow</button>
                <button class="instructions-btn secondary" onclick="showMainMenu()">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- SLIDESHOW SECTION 2: Second Collection -->
    <div class="slideshow-section hidden" id="slideshow-set2">
        <h1 class="slideshow-title" onclick="showMainMenu()">Set2</h1>
        
        <div class="swipe-indicator" id="swipeIndicator2">‚Üê Swipe to navigate ‚Üí</div>
        
        <div class="slideshow-container">
            <div class="slides-wrapper" id="slides-wrapper2">
                <div class="slides-container" id="slides-container2"></div>
            </div>
            
            <div class="navigation">
                <button class="nav-btn" onclick="changeSlide(-1)" id="prevBtn2">

        function showSlide(n) {
            if (!activeSet) return;
            
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const pictures = CONFIG.collections[activeSet].pictures;
            const slides = document.querySelectorAll(`#slides-container${setNumber} .slide`);
            const dots = document.querySelectorAll(`#dots-container${setNumber} .dot`);
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            
            if (n > slides.length) currentSlide = 1;
            else if (n < 1) currentSlide = slides.length;
            else currentSlide = n;
            
            const translateX = -(currentSlide - 1) * 100;
            slidesContainer.style.transform = `translateX(${translateX}%)`;
            
            dots.forEach(dot => dot.classList.remove('active'));
            if (dots[currentSlide - 1]) {
                dots[currentSlide - 1].classList.add('active');
            }
            
            document.getElementById(`current-slide${setNumber}`).textContent = currentSlide;
            
            document.getElementById(`prevBtn${setNumber}`).disabled = currentSlide === 1;
            document.getElementById(`nextBtn${setNumber}`).disabled = currentSlide === slides.length;
        }

        /* TOUCH/SWIPE HANDLING */
        function handleTouchStart(e) {
            if (!activeSet) return;
            touchStartX = e.touches[0].clientX;
            touchEndX = touchStartX;
            isDragging = true;
            isSwiping = false;
        }

        function handleTouchMove(e) {
            if (!isDragging || !activeSet) return;
            e.preventDefault();
            
            touchEndX = e.touches[0].clientX;
            const dragDistance = touchEndX - touchStartX;
            const currentTranslate = -(currentSlide - 1) * 100;
            const dragPercent = (dragDistance / window.innerWidth) * 100;
            const newTranslate = currentTranslate + dragPercent;
            
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            slidesContainer.style.transition = 'none';
            slidesContainer.style.transform = `translateX(${newTranslate}%)`;
        }

        function handleTouchEnd(e) {
            if (!isDragging || !activeSet) return;
            
            isDragging = false;
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            slidesContainer.style.transition = 'transform 0.3s ease-out';
            
            const swipeDistance = touchStartX - touchEndX;
            const swipeThreshold = 50;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && currentSlide < CONFIG.collections[activeSet].pictures.length) {
                    currentSlide++;
                } else if (swipeDistance < 0 && currentSlide > 1) {
                    currentSlide--;
                }
            }
            
            showSlide(currentSlide);
            
            touchStartX = 0;
            touchEndX = 0;
        }

        function initializeInstructionPages() {
            // Update instruction page content dynamically from CONFIG
            Object.keys(CONFIG.instructions).forEach(setKey => {

                const instructionPage = document.getElementById(`instructions-${setKey}`);
                
                if (instructionPage && instructionData) {
                    // Update title
                    const titleEl = instructionPage.querySelector('.instructions-title');
                    if (titleEl) titleEl.textContent = instructionData.title;
                    
                    // Update content sections
                    const contentEl = instructionPage.querySelector('.instructions-content');
                    if (contentEl && instructionData.content) {
                        let htmlContent = '';
                        
                        Object.keys(instructionData.content).forEach(sectionKey => {
                            const sectionTitle = sectionKey.replace(/([A-Z])/g, ' $1')
                                .replace(/^./, str => str.toUpperCase());
                            htmlContent += `<h3>${sectionTitle}:</h3><ul>`;
                            
                            instructionData.content[sectionKey].forEach(item => {
                                htmlContent += `<li>${item}</li>`;
                            });
                            
                            htmlContent += '</ul>';
                        });
                        
                        contentEl.innerHTML = htmlContent;
                    }
                }
            });
        }
