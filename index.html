<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Slideshow Collection</title>
    <style>
        /* =================================================== */
        /*                 EASY CONFIGURATION                 */
        /* =================================================== */
        /*
        To modify settings, change the values in the JavaScript 
        CONFIG object at the top of the script section below.
        
        You can easily change:
        - Reveal date and time
        - GitHub repository URL
        - Picture collections and descriptions
        - Collection names and titles
        */
        
        /* GLOBAL STYLES - Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* MAIN MENU STYLES */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .main-title {
            color: white;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 12px rgba(0,0,0,0.4);
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s ease-out;
        }

        .main-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 3rem;
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 1.2rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* SLIDESHOW STYLES */
        .slideshow-section {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .slideshow-title {
            color: white;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            letter-spacing: -0.02em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .slideshow-title:hover {
            transform: scale(1.02);
            text-shadow: 3px 3px 12px rgba(0,0,0,0.5);
        }

        .slideshow-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            /* Fixed height for desktop */
            height: min(85vh, 700px);
            display: flex;
            flex-direction: column;
        }

        .slides-wrapper {
            position: relative;
            overflow: hidden;
            touch-action: pan-x;
            user-select: none;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .slides-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .slide {
            position: relative;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            flex-shrink: 0;
            height: 100%;
        }

        .slide-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .slide-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            min-height: 0; /* Important for flex shrinking */
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .slide img:active {
            transform: scale(0.98);
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .fullscreen-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen-close:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .description-box {
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            font-size: 16px;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-weight: 500;
            line-height: 1.4;
            flex-shrink: 0;
        }

        .description-hidden {
            background: linear-gradient(135deg, #ffe6e6 0%, #ffcccc 100%);
            border-left-color: #ff6b6b;
            color: #666;
            font-style: italic;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            gap: 15px;
            flex-shrink: 0;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .slide-counter {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .dots-container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            overflow-x: auto;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dot:hover, .dot.active {
            background-color: #667eea;
            transform: scale(1.4);
        }

        .swipe-indicator {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            animation: fadeInOut 3s infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* VISIBILITY CONTROL */
        .hidden {
            display: none !important;
        }

        /* DESKTOP SPECIFIC STYLES */
        @media (min-width: 1024px) {
            body {
                padding: 20px;
            }
            
            .slideshow-container {
                max-width: 1000px;
                height: 80vh;
                min-height: 600px;
                max-height: 800px;
            }
            
            .slide {
                padding: 25px;
            }
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            .main-menu {
                min-height: 70vh;
                padding: 2rem 1rem;
            }

            .menu-buttons {
                gap: 1rem;
            }

            .menu-btn {
                padding: 1rem 1.5rem;
            }

            .slideshow-container {
                border-radius: 15px;
                margin: 0;
                height: 90vh;
                min-height: auto;
            }
            
            .slide {
                padding: 15px;
            }

            .slide img {
                margin-bottom: 8px;
            }
            
            .nav-btn {
                padding: 12px 16px;
                font-size: 14px;
                min-width: 80px;
            }

            .slide-counter {
                font-size: 14px;
                padding: 6px 12px;
            }

            .description-box {
                padding: 12px;
                font-size: 15px;
                min-height: 50px;
            }

            .slide-number {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
                font-size: 12px;
            }

            .dots-container {
                padding: 15px 10px;
            }

            .dot {
                height: 8px;
                width: 8px;
                margin: 0 3px;
            }
        }

        @media (max-width: 480px) {
            .navigation {
                padding: 15px;
                gap: 10px;
            }

            .nav-btn {
                padding: 10px 12px;
                font-size: 13px;
                min-width: 70px;
            }

            .slide-counter {
                font-size: 13px;
                padding: 5px 10px;
            }
        }
    </style>
</head>

        /* GLOBAL VARIABLES */
        let currentSlide = 1;

        let touchStartX = 0;

        let isSwiping = false;
        let isDragging = false;

        /* NAVIGATION FUNCTIONS */
        function showMainMenu() {
            // Hide all slideshow sections
            document.querySelectorAll('.slideshow-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Show main menu
            document.getElementById('main-menu').classList.remove('hidden');
            activeSet = null;
            currentSlide = 1;
        }

        function showSlideshow(setId) {
            // Hide main menu
            document.getElementById('main-menu').classList.add('hidden');
            
            // Hide all slideshow sections
            document.querySelectorAll('.slideshow-section').forEach(section => {
                section.classList.add('hidden');
            });
            
            // Show selected slideshow
            document.getElementById(`slideshow-${setId}`).classList.remove('hidden');
            activeSet = setId;
            
            // Initialize the slideshow if it hasn't been created yet
            const setNumber = setId === 'set1' ? '1' : '2';
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            if (!slidesContainer.children.length) {
                createSlides(setId);
            }
            
            showSlide(1);
            hideSwipeIndicator(setId);
        }

        /* CORE SLIDESHOW FUNCTIONS */
        function checkRevealDate() {
            const now = new Date();
            const revealDate = new Date(CONFIG.revealDateTime);
            isRevealed = now >= revealDate;
        }

        function createSlides(setId) {
            const setNumber = setId === 'set1' ? '1' : '2';
            const pictures = CONFIG.collections[setId].pictures;
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            const dotsContainer = document.getElementById(`dots-container${setNumber}`);
            
            // Update total slides counter
            document.getElementById(`total-slides${setNumber}`).textContent = pictures.length;
            
            // Clear existing content
            slidesContainer.innerHTML = '';
            dotsContainer.innerHTML = '';
            
            pictures.forEach((picture, index) => {
                // Create slide element
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `
                    <div class="slide-number">${index + 1} / ${pictures.length}</div>
                    <div class="slide-image-container">
                        <img src="${CONFIG.githubBaseUrl}${picture.filename}"

                             onclick="openFullscreen(this)"

                    </div>
                    <div class="description-box ${isRevealed ? '' : 'description-hidden'}">
                        ${isRevealed ? picture.description : 'Description will be revealed later...'}
                    </div>
                `;
                slidesContainer.appendChild(slide);
                
                // Create navigation dot
                const dot = document.createElement('span');
                dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => showSlide(index + 1);
                dotsContainer.appendChild(dot);
            });
        }

        function showSlide(n) {
            if (!activeSet) return;
            
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const pictures = CONFIG.collections[activeSet].pictures;
            const slides = document.querySelectorAll(`#slides-container${setNumber} .slide`);
            const dots = document.querySelectorAll(`#dots-container${setNumber} .dot`);
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            
            if (n > slides.length) currentSlide = 1;
            else if (n < 1) currentSlide = slides.length;
            else currentSlide = n;
            
            const translateX = -(currentSlide - 1) * 100;
            slidesContainer.style.transform = `translateX(${translateX}%)`;
            
            dots.forEach(dot => dot.classList.remove('active'));
            if (dots[currentSlide - 1]) {
                dots[currentSlide - 1].classList.add('active');
            }
            
            document.getElementById(`current-slide${setNumber}`).textContent = currentSlide;
            
            document.getElementById(`prevBtn${setNumber}`).disabled = currentSlide === 1;
            document.getElementById(`nextBtn${setNumber}`).disabled = currentSlide === slides.length;
        }

        function changeSlide(n) {
            if (isDragging || !activeSet) return;
            showSlide(currentSlide + n);
        }

        /* TOUCH/SWIPE HANDLING */
        function handleTouchStart(e) {
            if (!activeSet) return;
            touchStartX = e.touches[0].clientX;
            touchEndX = touchStartX;
            isDragging = true;
            isSwiping = false;
        }

        function handleTouchMove(e) {
            if (!isDragging || !activeSet) return;
            e.preventDefault();
            
            touchEndX = e.touches[0].clientX;
            const dragDistance = touchEndX - touchStartX;
            const currentTranslate = -(currentSlide - 1) * 100;
            const dragPercent = (dragDistance / window.innerWidth) * 100;
            const newTranslate = currentTranslate + dragPercent;
            
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            slidesContainer.style.transition = 'none';
            slidesContainer.style.transform = `translateX(${newTranslate}%)`;
        }

        function handleTouchEnd(e) {
            if (!isDragging || !activeSet) return;
            
            isDragging = false;
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            slidesContainer.style.transition = 'transform 0.3s ease-out';
            
            const swipeDistance = touchStartX - touchEndX;
            const swipeThreshold = 50;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && currentSlide < CONFIG.collections[activeSet].pictures.length) {
                    currentSlide++;
                } else if (swipeDistance < 0 && currentSlide > 1) {
                    currentSlide--;
                }
            }
            
            showSlide(currentSlide);
            
            touchStartX = 0;
            touchEndX = 0;
        }

        /* FULLSCREEN FUNCTIONS */
        function openFullscreen(img) {
            const overlay = document.getElementById('fullscreen-overlay');
            const fullscreenImg = document.getElementById('fullscreen-image');
            
            fullscreenImg.src = img.src;
            fullscreenImg.alt = img.alt;
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            const overlay = document.getElementById('fullscreen-overlay');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function updateDescriptions() {
            checkRevealDate();
            if (!activeSet) return;
            
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const descriptionBoxes = document.querySelectorAll(`#slides-container${setNumber} .description-box`);
            
            descriptionBoxes.forEach((box, index) => {
                if (isRevealed) {
                    box.className = 'description-box';
                    box.textContent = CONFIG.collections[activeSet].pictures[index].description;
                } else {
                    box.className = 'description-box description-hidden';
                    box.textContent = 'Description will be revealed later...';
                }
            });
        }

        function hideSwipeIndicator(setId) {
            const setNumber = setId === 'set1' ? '1' : '2';
            const indicator = document.getElementById(`swipeIndicator${setNumber}`);
            setTimeout(() => {
                if (indicator) {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 1000);
                }
            }, 4000);
        }

        function initializeMenuButtons() {
            const menuButtons = document.querySelectorAll('.menu-btn');
            menuButtons.forEach((button, index) => {
                const setKey = index === 0 ? 'set1' : 'set2';
                button.textContent = CONFIG.collections[setKey].buttonText;
            });
            
            // Update slideshow titles
            document.querySelector('#slideshow-set1 .slideshow-title').textContent = CONFIG.collections.set1.title;
            document.querySelector('#slideshow-set2 .slideshow-title').textContent = CONFIG.collections.set2.title;
        }

        /* EVENT LISTENERS */
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (activeSet) {
                if (e.key === 'ArrowLeft') changeSlide(-1);
                if (e.key === 'ArrowRight') changeSlide(1);
            }
            if (e.key === 'Escape') {
                closeFullscreen();
                if (activeSet) showMainMenu();
            }
        });

        // Touch/swipe event listeners
        document.addEventListener('touchstart', handleTouchStart, { passive: true });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd, { passive: true });

        // Prevent fullscreen close when clicking on the image itself
        document.getElementById('fullscreen-image').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        /* INITIALIZATION */
        checkRevealDate();
        initializeMenuButtons();
        showMainMenu();
        
        // Check for reveal date every minute
        setInterval(() => {
            if (activeSet) updateDescriptions();
        }, 60000);
    </script>
</body>
</html>
