<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Crooked Billet Collection</title>
    <style>
        /* =================================================== */
        /*                 EASY CONFIGURATION                 */
        /* =================================================== */
        /*
        To modify settings, change the values in the JavaScript 
        CONFIG object at the top of the script section below.
        You can easily change:
        - Reveal date and time
        - GitHub repository URL
        - Picture collections and descriptions
        - Collection names and titles
        - Instruction content for each collection
        - PDF download file name
        */
        /* =================================================== */
        /*                   CSS RESET                        */
        /* =================================================== */
        /* Global reset to ensure consistent styling across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* =================================================== */
        /*                  BODY STYLING                      */
        /* =================================================== */
        /* Main body container with vibrant gradient background and flex layout */
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd23f 50%, #06ffa5 75%, #1cb5e0 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        /* =================================================== */
        /*                MAIN MENU STYLES                    */
        /* =================================================== */
        /* Container for the main menu screen */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        /* Logo container */
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }
        .logo-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        /* Main title styling with bright colors */
        .main-title {
            color: #ffffff;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 1000;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 12px rgba(0,0,0,0.4);
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        /* Subtitle text below main title */
        .main-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 3rem;
            font-weight: 600;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        /* Container for menu buttons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
        /* Individual menu button styling with vibrant colors */
        .menu-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border: 3px solid #ffd23f;
            padding: 1.2rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        /* Shimmer effect for menu buttons */
        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        /* Menu button hover effects */
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #06ffa5 0%, #1cb5e0 100%);
            border-color: #ffd23f;
        }
        .menu-btn:hover::before {
            left: 100%;
        }
        /* Menu button active state */
        .menu-btn:active {
            transform: translateY(-1px);
        }
        /* Fade-in animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* =================================================== */
        /*              INSTRUCTIONS PAGE STYLES              */
        /* =================================================== */
        /* Main container for instructions screens */
        .instructions-section {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        /* Content box for instructions with glassmorphism */
        .instructions-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            padding: 40px;
            margin: 20px 0;
            border: 3px solid #06ffa5;
        }
        /* Instructions page title styling */
        .instructions-title {
            color: #ff6b35;
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.02em;
        }
        /* Instructions text content styling */
        .instructions-content {
            color: #333;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            line-height: 1.6;
            margin-bottom: 40px;
            text-align: left;
        }
        /* Instructions subheading styling */
        .instructions-content h3 {
            color: #1cb5e0;
            font-size: clamp(1.3rem, 3vw, 1.5rem);
            font-weight: 700;
            margin-bottom: 15px;
            margin-top: 25px;
        }
        /* Instructions list styling */
        .instructions-content ul {
            margin: 15px 0;
            padding-left: 25px;
        }
        .instructions-content li {
            margin-bottom: 8px;
        }
        /* Container for instruction page buttons */
        .instructions-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        /* Primary instruction button styling */
        .instructions-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
            border: 3px solid #ffd23f;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            min-width: 150px;
            box-shadow: 0 8px 25px rgba(255,107,53,0.4);
        }
        /* Instruction button hover effect */
        .instructions-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255,107,53,0.6);
            background: linear-gradient(135deg, #06ffa5 0%, #1cb5e0 100%);
            border-color: #ffd23f;
        }
        .instructions-btn:active {
            transform: translateY(0);
        }
        /* Secondary instruction button variant */
        .instructions-btn.secondary {
            background: linear-gradient(135deg, #1cb5e0 0%, #06ffa5 100%);
            border: 3px solid #ffd23f;
            color: #ffffff;
            box-shadow: 0 8px 25px rgba(28,181,224,0.4);
        }
        .instructions-btn.secondary:hover {
            background: linear-gradient(135deg, #f7931e 0%, #ff6b35 100%);
            border-color: #ffd23f;
            box-shadow: 0 15px 35px rgba(28,181,224,0.6);
        }
        /* =================================================== */
        /*                SLIDESHOW STYLES                    */
        /* =================================================== */
        /* Main slideshow section container */
        .slideshow-section {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }
        /* Slideshow title (clickable to return to menu) */
        .slideshow-title {
            color: #ffffff;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 800px;
            letter-spacing: -0.02em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .slideshow-title:hover {
            transform: scale(1.02);
            text-shadow: 3px 3px 12px rgba(255,210,63,0.8);
        }
        /* Main slideshow container with white background */
        .slideshow-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border: 3px solid #06ffa5;
            overflow: hidden;
            backdrop-filter: blur(10px);
            height: min(85vh, 700px);
            display: flex;
            flex-direction: column;
        }
        /* Wrapper for slides with touch handling */
        .slides-wrapper {
            position: relative;
            overflow: hidden;
            touch-action: pan-x;
            user-select: none;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        /* Container that holds all slides horizontally */
        .slides-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        /* Individual slide styling */
        .slide {
            position: relative;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            flex-shrink: 0;
            height: 100%;
        }
        /* Slide number indicator in top-right corner */
        .slide-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd23f;
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
        }
        /* =================================================== */
        /*                CLUE BUTTON STYLES                  */
        /* =================================================== */
        /* Bright clue button in top-left corner */
        .clue-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffd23f 0%, #f7931e 100%);
            border: 2px solid #06ffa5;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,210,63,0.4);
        }
        .clue-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #06ffa5 0%, #1cb5e0 100%);
            border-color: #ffd23f;
            box-shadow: 0 6px 20px rgba(255,210,63,0.6);
        }
        .clue-btn:active {
            transform: scale(0.95);
        }
        .clue-btn svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }
        .clue-btn.hidden {
            display: none;
        }
        /* =================================================== */
        /*               ANSWER BUTTON STYLES                 */
        /* =================================================== */
        /* Updated answer button with vibrant colors */
        .answer-btn {
            background: linear-gradient(135deg, #1cb5e0 0%, #06ffa5 100%);
            color: #ffffff;
            border: 3px solid #ffd23f;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(28,181,224,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 120px;
            align-self: center;
        }
        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(28,181,224,0.6);
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-color: #ffd23f;
        }
        .answer-btn:active {
            transform: translateY(0);
        }
        .answer-btn svg {
            width: 16px;
            height: 16px;
            fill: #ffffff;
        }
        /* =================================================== */
        /*                  MODAL STYLES                      */
        /* =================================================== */
        /* Modal overlay for clues and answers */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        /* Modal content box */
        .modal-content {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 3px solid #06ffa5;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            max-height: 80vh;
            overflow-y: auto;
        }
        /* Modal slide-in animation */
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        /* Modal title with icon */
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .modal-title svg {
            width: 24px;
            height: 24px;
        }
        /* Clue modal icon color */
        .modal-title.clue-title svg {
            fill: #ffd23f;
        }
        /* Answer modal icon color */
        .modal-title.answer-title svg {
            fill: #1cb5e0;
        }
        /* Modal text content */
        .modal-text {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        /* Answer text styling (bold when revealed) */
        .modal-text.answer-text {
            font-weight: 600;
            color: #ff6b35;
            font-size: 1.2rem;
        }
        /* Additional info section in modals */
        .modal-info {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(6,255,165,0.3);
            font-style: italic;
        }
        /* Modal close button */
        .modal-close {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
            border: 3px solid #ffd23f;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
        }
        .modal-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,53,0.6);
            background: linear-gradient(135deg, #1cb5e0 0%, #06ffa5 100%);
        }
        /* =================================================== */
        /*               SLIDE IMAGE STYLES                   */
        /* =================================================== */
        /* Container for slide images */
        .slide-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            min-height: 0;
        }
        /* Slide image styling - frame matches image size, no rounded corners */
        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 3px solid #06ffa5;
        }
        .slide img:active {
            transform: scale(0.98);
        }
        /* =================================================== */
        /*              FULLSCREEN OVERLAY STYLES             */
        /* =================================================== */
        /* Fullscreen image overlay */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            cursor: pointer;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }
        /* Fullscreen image styling with zoom capability */
        .fullscreen-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(6,255,165,0.5);
            cursor: default;
            touch-action: manipulation;
        }
        /* Fullscreen close button */
        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: 3px solid #ffd23f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
        }
        .fullscreen-close:hover {
            background: linear-gradient(135deg, #06ffa5 0%, #1cb5e0 100%);
            border-color: #ffd23f;
            transform: scale(1.1);
        }
        /* =================================================== */
        /*               SLIDE BOTTOM SECTION                 */
        /* =================================================== */
        /* Container for answer button at bottom of slide */
        .slide-bottom-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }
        /* =================================================== */
        /*               NAVIGATION STYLES                    */
        /* =================================================== */
        /* Bottom navigation bar with prev/next buttons */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            gap: 15px;
            flex-shrink: 0;
            border-top: 3px solid #ffd23f;
        }
        /* Navigation buttons (prev/next) */
        .nav-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #333;
            border: 3px solid #06ffa5;
            padding: 14px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(6,255,165,0.4);
        }
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6,255,165,0.6);
            background: linear-gradient(135deg, #ffd23f 0%, #f7931e 100%);
            border-color: #06ffa5;
            color: #333;
        }
        .nav-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(6,255,165,0.4);
        }
        /* Disabled navigation button styling */
        .nav-btn:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: #999;
        }
        /* Slide counter display */
        .slide-counter {
            font-weight: 600;
            color: #ffffff;
            font-size: 16px;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd23f;
        }
        /* =================================================== */
        /*                 DOT NAVIGATION                      */
        /* =================================================== */
        /* Container for dot navigation at bottom */
        .dots-container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1cb5e0 0%, #06ffa5 100%);
            overflow-x: auto;
            white-space: nowrap;
            flex-shrink: 0;
            border-top: 2px solid #ffd23f;
        }
        /* Individual navigation dots */
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: rgba(255,255,255,0.5);
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid #ffd23f;
        }
        /* Active and hover dot styling */
        .dot:hover, .dot.active {
            background-color: #ffd23f;
            transform: scale(1.4);
            border-color: #ff6b35;
        }
        /* =================================================== */
        /*               SWIPE INDICATOR                       */
        /* =================================================== */
        /* Animated swipe instruction text */
        .swipe-indicator {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            animation: fadeInOut 3s infinite;
            pointer-events: none;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        /* Fade in/out animation for swipe indicator */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        /* =================================================== */
        /*               UTILITY CLASSES                       */
        /* =================================================== */
        /* Hide elements completely */
        .hidden {
            display: none !important;
        }
        /* =================================================== */
        /*               RESPONSIVE DESIGN                     */
        /* =================================================== */
        /* Desktop specific styles (1200px and above) */
        @media (min-width: 1200px) {
            body {
                padding: 20px;
            }
            .slideshow-container {
                max-width: 1000px;
                height: 80vh;
                min-height: 600px;
                max-height: 800px;
            }
            .slide {
                padding: 25px;
            }
            .logo-container img {
                max-width: 350px;
            }
        }
        /* Tablet optimizations (768px to 1199px) - More like mobile */
        @media (max-width: 1199px) and (min-width: 769px) {
            body {
                padding: 10px;
            }
            .main-menu {
                min-height: 75vh;
                padding: 2rem 1rem;
            }
            .menu-buttons {
                gap: 1.2rem;
                max-width: 350px;
            }
            .menu-btn {
                padding: 1rem 1.5rem;
                font-size: clamp(1rem, 2.8vw, 1.2rem);
            }
            .slideshow-container {
                border-radius: 15px;
                margin: 0 10px;
                height: 85vh;
                min-height: auto;
                max-width: 700px;

         */
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        /**
         * Check if any modal is currently open
         * @returns {boolean} True if modal is open
         */
        function isModalOpen() {
            const modal = document.getElementById('modal');
            return modal && modal.style.display === 'flex';
        }
        /* ===================================================== */
        /*               CORE SLIDESHOW FUNCTIONS               */
        /* ===================================================== */
        /**
         * Check if answers should be revealed based on configured date/time
         */
        function checkRevealDate() {
            const now = new Date();
            const revealDate = new Date(CONFIG.revealDateTime);
            isRevealed = now >= revealDate;
        }
        /**
         * Create slides for specified set
         * @param {string} setId - The set identifier
         */
        function createSlides(setId) {
            const setNumber = setId === 'set1' ? '1' : '2';
            const pictures = CONFIG.collections[setId].pictures;
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            const dotsContainer = document.getElementById(`dots-container${setNumber}`);
            // Update total slides counter
            document.getElementById(`total-slides${setNumber}`).textContent = pictures.length;
            // Clear existing content
            slidesContainer.innerHTML = '';
            dotsContainer.innerHTML = '';
            pictures.forEach((picture, index) => {
                // Create slide element
                const slide = document.createElement('div');
                slide.className = 'slide';
                // Create clue button HTML (only if clue exists)
                const clueButtonHTML = picture.clue ? 
                    `<button class="clue-btn" onclick="showClue(${index})" title="Get a clue">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/>
                        </svg>
                    </button>` : '';
                // Build slide HTML
                slide.innerHTML = `
                    ${clueButtonHTML}
                    <div class="slide-number">${index + 1} / ${pictures.length}</div>
                    <div class="slide-image-container">
                        <img src="${CONFIG.githubBaseUrl}${picture.filename}" 
                             alt="Picture ${index + 1}" 
                             onclick="openFullscreen(this)"
                             loading="lazy"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlICR7aW5kZXggKyAxfTwvdGV4dD48L3N2Zz4='">
                    </div>
                    <div class="slide-bottom-section">
                        <button class="answer-btn" onclick="showAnswer(${index})">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                            </svg>
                            Show Answer
                        </button>
                    </div>
                `;
                slidesContainer.appendChild(slide);
                // Create navigation dot
                const dot = document.createElement('span');
                dot.className = `dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => showSlide(index + 1);
                dotsContainer.appendChild(dot);
            });
        }
        /**
         * Show specific slide by number
         * @param {number} n - Slide number to show
         */
        function showSlide(n) {
            if (!activeSet) return;
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const pictures = CONFIG.collections[activeSet].pictures;
            const slides = document.querySelectorAll(`#slides-container${setNumber} .slide`);
            const dots = document.querySelectorAll(`#dots-container${setNumber} .dot`);
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            // Handle slide boundaries
            if (n > slides.length) currentSlide = 1;
            else if (n < 1) currentSlide = slides.length;
            else currentSlide = n;
            // Apply transform to show current slide
            const translateX = -(currentSlide - 1) * 100;
            slidesContainer.style.transform = `translateX(${translateX}%)`;
            // Update active dot
            dots.forEach(dot => dot.classList.remove('active'));
            if (dots[currentSlide - 1]) {
                dots[currentSlide - 1].classList.add('active');
            }
            // Update slide counter
            document.getElementById(`current-slide${setNumber}`).textContent = currentSlide;
            // Update navigation button states
            document.getElementById(`prevBtn${setNumber}`).disabled = currentSlide === 1;
            document.getElementById(`nextBtn${setNumber}`).disabled = currentSlide === slides.length;
        }
        /**
         * Change slide by relative amount
         * @param {number} n - Number of slides to move (+1 for next, -1 for previous)
         */
        function changeSlide(n) {
            if (isDragging || !activeSet || isFullscreenOpen) return;
            showSlide(currentSlide + n);
        }
        /* ===================================================== */
        /*                TOUCH/SWIPE HANDLING                  */
        /* ===================================================== */
        /**
         * Handle touch start event for swipe detection
         * @param {TouchEvent} e - Touch event
         */
        function handleTouchStart(e) {
            if (!activeSet || isFullscreenOpen) return;
            touchStartX = e.touches[0].clientX;
            touchEndX = touchStartX;
            isDragging = true;
            isSwiping = false;
        }
        /**
         * Handle touch move event for swipe detection and visual feedback
         * @param {TouchEvent} e - Touch event
         */
        function handleTouchMove(e) {
            if (!isDragging || !activeSet || isFullscreenOpen) return;
            e.preventDefault();
            touchEndX = e.touches[0].clientX;
            const dragDistance = touchEndX - touchStartX;
            const currentTranslate = -(currentSlide - 1) * 100;
            const dragPercent = (dragDistance / window.innerWidth) * 100;
            const newTranslate = currentTranslate + dragPercent;
            // Apply visual feedback during drag
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            slidesContainer.style.transition = 'none';
            slidesContainer.style.transform = `translateX(${newTranslate}%)`;
        }
        /**
         * Handle touch end event to complete swipe action
         * @param {TouchEvent} e - Touch event
         */
        function handleTouchEnd(e) {
            if (!isDragging || !activeSet || isFullscreenOpen) return;
            isDragging = false;
            const setNumber = activeSet === 'set1' ? '1' : '2';
            const slidesContainer = document.getElementById(`slides-container${setNumber}`);
            slidesContainer.style.transition = 'transform 0.3s ease-out';
            // Determine if swipe was significant enough to change slide
            const swipeDistance = touchStartX - touchEndX;
            const swipeThreshold = 50;
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0 && currentSlide < CONFIG.collections[activeSet].pictures.length) {
                    currentSlide++;
                } else if (swipeDistance < 0 && currentSlide > 1) {
                    currentSlide--;
                }
            }
            showSlide(currentSlide);
            // Reset touch coordinates
            touchStartX = 0;
            touchEndX = 0;
        }
        /* ===================================================== */
        /*                FULLSCREEN FUNCTIONS                  */
        /* ===================================================== */
        /**
         * Open image in fullscreen mode with zoom capability
         * @param {HTMLImageElement} img - Image element to show fullscreen
         */
        function openFullscreen(img) {
            const overlay = document.getElementById('fullscreen-overlay');
            const fullscreenImg = document.getElementById('fullscreen-image');
            
            // Temporarily disable user zooming on the entire page to prevent browser interference
            document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
            
            // Reset any previous zoom/transform on the fullscreen image
            fullscreenImg.style.transform = 'translate(-50%, -50%) scale(1)';
            fullscreenImg.style.transformOrigin = 'center center';
            fullscreenImg.style.transition = '';
            
            // Set image source and properties
            fullscreenImg.src = img.src;
            fullscreenImg.alt = img.alt;
            
            // Show overlay and disable background scrolling
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Mark fullscreen as open to disable swipe handling
            isFullscreenOpen = true;
        }
        /**
         * Close fullscreen image viewer
         */
        function closeFullscreen() {
            const overlay = document.getElementById('fullscreen-overlay');
            const fullscreenImg = document.getElementById('fullscreen-image');

            // Forcefully reset ALL transform properties on the fullscreen image
            fullscreenImg.style.transform = 'translate(-50%, -50%) scale(1)';
            fullscreenImg.style.transformOrigin = 'center center';
            fullscreenImg.style.transition = '';
            fullscreenImg.src = ''; // Clear source to clear any cached render state
            fullscreenImg.alt = '';

            // Reset body zoom and transform to force browser to reset its internal zoom state
            document.body.style.zoom = '100%'; // For older IE/Edge
            document.body.style.transform = 'scale(1)'; // Fallback for some browsers
            document.body.style.transformOrigin = 'center';

            // RE-ENABLE USER SCALING ON THE PAGE
            document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=yes');

            // Reset any slideshow images that might have been affected by prior interactions
            if (activeSet) {
                const setNumber = activeSet === 'set1' ? '1' : '2';
                const slideshowImages = document.querySelectorAll(`#slides-container${setNumber} img`);
                slideshowImages.forEach(img => {
                    img.style.transform = '';
                    img.style.transformOrigin = '';
                    img.style.transition = '';
                });
            }

            // Hide the overlay and restore normal interaction
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
            document.body.style.touchAction = 'auto'; // Re-enable default touch behavior

            // Re-enable swipe handling
            isFullscreenOpen = false;
        }
        /* ===================================================== */
        /*                 UTILITY FUNCTIONS                    */
        /* ===================================================== */
        /**
         * Hide swipe indicator after delay
         * @param {string} setId - Set identifier
         */
        function hideSwipeIndicator(setId) {
            const setNumber = setId === 'set1' ? '1' : '2';
            const indicator = document.getElementById(`swipeIndicator${setNumber}`);
            setTimeout(() => {
                if (indicator) {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 1000);
                }
            }, 4000);
        }
        /**
         * Initialize menu buttons with configured text and functionality
         */
        function initializeMenuButtons() {
            const menuButtons = document.querySelectorAll('.menu-btn');
            // Update first two buttons with collection names
            menuButtons.forEach((button, index) => {
                if (index < 2) {
                    const setKey = index === 0 ? 'set1' : 'set2';
                    button.textContent = CONFIG.collections[setKey].buttonText;
                }
            });
            // Update slideshow titles
            document.querySelector('#slideshow-set1 .slideshow-title').textContent = CONFIG.collections.set1.title;
            document.querySelector('#slideshow-set2 .slideshow-title').textContent = CONFIG.collections.set2.title;
            // Initialize instruction pages with dynamic content
            initializeInstructionPages();
        }
        /**
         * Initialize instruction pages with content from CONFIG
         */
        function initializeInstructionPages() {
            // Update instruction page content dynamically from CONFIG
            Object.keys(CONFIG.instructions).forEach(setKey => {
                const instructionData = CONFIG.instructions[setKey];
                const instructionPage = document.getElementById(`instructions-${setKey}`);
                if (instructionPage && instructionData) {
                    // Update title
                    const titleEl = instructionPage.querySelector('.instructions-title');
                    if (titleEl) titleEl.textContent = instructionData.title;
                    // Update content sections
                    const contentEl = instructionPage.querySelector('.instructions-content');
                    if (contentEl && instructionData.content) {
                        let htmlContent = '';
                        Object.keys(instructionData.content).forEach(sectionKey => {
                            const sectionTitle = sectionKey.replace(/([A-Z])/g, ' $1')
                                .replace(/^./, str => str.toUpperCase());
                            htmlContent += `<h3>${sectionTitle}:</h3><ul>`;
                            instructionData.content[sectionKey].forEach(item => {
                                htmlContent += `<li>${item}</li>`;
                            });
                            htmlContent += '</ul>';
                        });
                        contentEl.innerHTML = htmlContent;
                    }
                }
            });
        }
        /* ===================================================== */
        /*                  EVENT LISTENERS                     */
        /* ===================================================== */
        /**
         * Keyboard navigation handler
         */
        document.addEventListener('keydown', (e) => {
            // Handle modal-specific keys
            if (isModalOpen() || isFullscreenOpen) {
                if (e.key === 'Escape') {
                    closeFullscreen();
                    closeModal();
                }
                return; // Don't allow other keyboard actions when modal/fullscreen is open
            }
            // Handle slideshow navigation
            if (activeSet) {
                if (e.key === 'ArrowLeft') changeSlide(-1);
                if (e.key === 'ArrowRight') changeSlide(1);
            }
            // Global escape key handling
            if (e.key === 'Escape') {
                if (activeSet) showMainMenu();
            }
        });
        /**
         * Touch event listeners for swipe handling
         * Note: These are set to passive:false for touchmove to allow preventDefault
         */
document.addEventListener('touchstart', (e) => {
    if (!isModalOpen()) {
        handleTouchStart(e);
    }
}, { passive: true });
document.addEventListener('touchmove', (e) => {
    if (!isModalOpen()) {
        handleTouchMove(e);
    }
}, { passive: false });
document.addEventListener('touchend', (e) => {
    if (!isModalOpen()) {
        handleTouchEnd(e);
    }
}, { passive: true });
        /**
         * Prevent fullscreen close when clicking on the image itself
         */
        document.getElementById('fullscreen-image').addEventListener('click', (e) => {
            e.stopPropagation();
        });
        /**
         * Prevent context menu on long press for images
         */
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
/**
 * Handle modal overlay touch events to prevent slide navigation
 */
document.getElementById('modal').addEventListener('touchstart', (e) => {
    e.stopPropagation();
}, { passive: true });
document.getElementById('modal').addEventListener('touchmove', (e) => {
    e.preventDefault();
    e.stopPropagation();
}, { passive: false });
document.getElementById('modal').addEventListener('touchend', (e) => {
    e.stopPropagation();
}, { passive: true });
        /**
         * Handle fullscreen overlay touch events to prevent slide navigation
         */
        document.getElementById('fullscreen-overlay').addEventListener('touchstart', (e) => {
            e.stopPropagation();
        }, { passive: true });
        document.getElementById('fullscreen-overlay').addEventListener('touchmove', (e) => {
            e.stopPropagation();
        }, { passive: true });
        document.getElementById('fullscreen-overlay').addEventListener('touchend', (e) => {
            e.stopPropagation();
        }, { passive: true });
        /* ===================================================== */
        /*                   INITIALIZATION                     */
        /* ===================================================== */
        // Check reveal date status on page load
        checkRevealDate();
        // Initialize menu buttons and content
        initializeMenuButtons();
        // Show main menu on page load
        showMainMenu();
        // Check for reveal date every minute
        setInterval(() => {
            checkRevealDate();
        }, 60000);
    </script>
