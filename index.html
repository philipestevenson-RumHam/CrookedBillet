<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Crooked Billet Collection</title>
    <style>
        /* =================================================== */
        /* EASY CONFIGURATION                 */
        /* =================================================== */
        /*
        To modify settings, change the values in the JavaScript 
        CONFIG object at the top of the script section below.
        
        You can easily change:
        - Reveal date and time
        - GitHub repository URL
        - Picture collections and descriptions
        - Collection names and titles
        - Instruction content for each collection
        - PDF download file name
        */
        
        /* =================================================== */
        /* CSS RESET                        */
        /* =================================================== */
        /* Global reset to ensure consistent styling across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* =================================================== */
        /* BODY STYLING                      */
        /* =================================================== */
        /* Main body container with vibrant gradient background and flex layout */
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd23f 50%, #06ffa5 75%, #1cb5e0 100%);
            min-height: 100vh;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* =================================================== */
        /* MAIN MENU STYLES                    */
        /* =================================================== */
        /* Container for the main menu screen */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Logo container */
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        /* Main title styling with bright colors */
        .main-title {
            color: #ffffff;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 1000;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 12px rgba(0,0,0,0.4);
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* Subtitle text below main title */
        .main-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 3rem;
            font-weight: 600;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        /* Container for menu buttons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        /* Individual menu button styling with vibrant colors */
        .menu-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border: 3px solid #ffd23f;
            padding: 1.2rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        /* Shimmer effect for menu buttons */
        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        /* Menu button hover effects */
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #06ffa5 0%, #1cb5e0 100%);
            border-color: #ffd23f;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        /* Menu button active state */
        .menu-btn:active {
            transform: translateY(-1px);
        }

        /* Fade-in animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* =================================================== */
        /* INSTRUCTIONS PAGE STYLES              */
        /* =================================================== */
        /* Main container for instructions screens */
        .instructions-section {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Content box for instructions with glassmorphism */
        .instructions-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            padding: 40px;
            margin: 20px 0;
            border: 3px solid #06ffa5;
        }

        /* Instructions page title styling */
        .instructions-title {
            color: #ff6b35;
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        /* Instructions text content styling */
        .instructions-content {
            color: #333;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            line-height: 1.6;
            margin-bottom: 40px;
            text-align: left;
        }

        /* Instructions subheading styling */
        .instructions-content h3 {
            color: #1cb5e0;
            font-size: clamp(1.3rem, 3vw, 1.5rem);
            font-weight: 700;
            margin-bottom: 15px;
            margin-top: 25px;
        }

        /* Instructions list styling */
        .instructions-content ul {
            margin: 15px 0;
            padding-left: 25px;
        }

        .instructions-content li {
            margin-bottom: 8px;
        }

        /* Container for instruction page buttons */
        .instructions-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Primary instruction button styling */
        .instructions-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
            border: 3px solid #ffd23f;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            min-width: 150px;
            box-shadow: 0 8px 25px rgba(255,107,53,0.4);
        }

        /* Instruction button hover effect */
        .instructions-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255,107,53,0.6);
            background: linear-gradient(135deg, #06ffa5 0%, #1cb5e0 100%);
            border-color: #ffd23f;
        }

        .instructions-btn:active {
            transform: translateY(0);
        }

        /* Secondary instruction button variant */
        .instructions-btn.secondary {
            background: linear-gradient(135deg, #1cb5e0 0%, #06ffa5 100%);
            border: 3px solid #ffd23f;
            color: #ffffff;
            box-shadow: 0 8px 25px rgba(28,181,224,0.4);
        }

        .instructions-btn.secondary:hover {
            background: linear-gradient(135deg, #f7931e 0%, #ff6b35 100%);
            border-color: #ffd23f;
            box-shadow: 0 15px 35px rgba(28,181,224,0.6);
        }

        /* =================================================== */
        /* SLIDESHOW STYLES                    */
        /* =================================================== */
        /* Main slideshow section container */
        .slideshow-section {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* Slideshow title (clickable to return to menu) */
        .slideshow-title {
            color: #ffffff;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 800px;
            letter-spacing: -0.02em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .slideshow-title:hover {
            transform: scale(1.02);
            text-shadow: 3px 3px 12px rgba(255,210,63,0.8);
        }

        /* Main slideshow container with white background */
        .slideshow-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            border: 3px solid #06ffa5;
            overflow: hidden;
            backdrop-filter: blur(10px);
            height: min(85vh, 700px);
            display: flex;
            flex-direction: column;
        }

        /* Wrapper for slides with touch handling */
        .slides-wrapper {
            position: relative;
            overflow: hidden;
            touch-action: pan-x;
            user-select: none;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Container that holds all slides horizontally */
        .slides-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Individual slide styling */
        .slide {
            position: relative;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            flex-shrink: 0;
            height: 100%;
        }

        /* Slide number indicator in top-right corner */
        .slide-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd23f;
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
        }

        /* =================================================== */
        /* CLUE BUTTON STYLES                  */
        /* =================================================== */
        /* Bright clue button in top-left corner */
        .clue-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffd23f 0%, #f7931e 100%);
            border: 2px solid #06ffa5;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,210,63,0.4);
        }

        .clue-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #06ffa5 0%, #1cb5e0 100%);
            border-color: #ffd23f;
            box-shadow: 0 6px 20px rgba(255,210,63,0.6);
        }

        .clue-btn:active {
            transform: scale(0.95);
        }

        .clue-btn svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        .clue-btn.hidden {
            display: none;
        }

        /* =================================================== */
        /* ANSWER BUTTON STYLES                 */
        /* =================================================== */
        /* Updated answer button with vibrant colors */
        .answer-btn {
            background: linear-gradient(135deg, #1cb5e0 0%, #06ffa5 100%);
            color: #ffffff;
            border: 3px solid #ffd23f;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(28,181,224,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 120px;
            align-self: center;
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(28,181,224,0.6);
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-color: #ffd23f;
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .answer-btn svg {
            width: 16px;
            height: 16px;
            fill: #ffffff;
        }

        /* =================================================== */
        /* MODAL STYLES                      */
        /* =================================================== */
        /* Modal overlay for clues and answers */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            padding: 20px;
        }

        /* Modal content box */
        .modal-content {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 3px solid #06ffa5;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Modal slide-in animation */
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Modal title with icon */
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .modal-title svg {
            width: 24px;
            height: 24px;
        }

        /* Clue modal icon color */
        .modal-title.clue-title svg {
            fill: #ffd23f;
        }

        /* Answer modal icon color */
        .modal-title.answer-title svg {
            fill: #1cb5e0;
        }

        /* Modal text content */
        .modal-text {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Answer text styling (bold when revealed) */
        .modal-text.answer-text {
            font-weight: 600;
            color: #ff6b35;
            font-size: 1.2rem;
        }

        /* Additional info section in modals */
        .modal-info {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(6,255,165,0.3);
            font-style: italic;
        }

        /* Modal close button */
        .modal-close {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #ffffff;
            border: 3px solid #ffd23f;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
        }

        .modal-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,53,0.6);
            background: linear-gradient(135deg, #1cb5e0 0%, #06ffa5 100%);
        }

        /* =================================================== */
        /* SLIDE IMAGE STYLES                   */
        /* =================================================== */
        /* Container for slide images */
        .slide-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            min-height: 0;
        }

        /* Slide image styling - frame matches image size, no rounded corners */
        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 3px solid #06ffa5;
        }

        .slide img:active {
            transform: scale(0.98);
        }

        /* =================================================== */
        /* FULLSCREEN OVERLAY STYLES             */
        /* =================================================== */
        /* Fullscreen image overlay */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            cursor: pointer;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }

        /* Fullscreen image styling with zoom capability */
        .fullscreen-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(6,255,165,0.5);
            cursor: default;
            touch-action: manipulation;
        }

        /* Fullscreen close button */
        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border: 3px solid #ffd23f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255,107,53,0.4);
        }

        .fullscreen-close:hover {
            background: linear-gradient(135deg, #06ffa5 0%, #1cb5e0 100%);
            border-color: #ffd23f;
            transform: scale(1.1);
        }

        /* =================================================== */
        /* SLIDE BOTTOM SECTION                 */
        /* =================================================== */
        /* Container for answer button at bottom of slide */
        .slide-bottom-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        /* =================================================== */
        /* NAVIGATION STYLES                    */
        /* =================================================== */
        /* Bottom navigation bar with prev/next buttons */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            gap: 15px;
            flex-shrink: 0;
            border-top: 3px solid #ffd23f;
        }

        /* Navigation buttons (prev/next) */
        .nav-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #333;
            border: 3px solid #06ffa5;
            padding: 14px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(6,255,165,0.4);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6,255,165,0.6);
            background: linear-gradient(135deg, #ffd23f 0%, #f7931e 100%);
            border-color: #06ffa5;
            color: #333;
        }

        .nav-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(6,255,165,0.4);
        }

        /* Disabled navigation button styling */
        .nav-btn:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: #999;
        }

        /* Slide counter display */
        .slide-counter {
            font-weight: 600;
            color: #ffffff;
            font-size: 16px;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd23f;
        }

        /* =================================================== */
        /* DOT NAVIGATION                      */
        /* =================================================== */
        /* Container for dot navigation at bottom */
        .dots-container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1cb5e0 0%, #06ffa5 100%);
            overflow-x: auto;
            white-space: nowrap;
            flex-shrink: 0;
            border-top: 2px solid #ffd23f;
        }

        /* Individual navigation dots */
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 4px;
            background-color: rgba(255,255,255,0.5);
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid #ffd23f;
        }

        /* Active and hover dot styling */
        .dot:hover, .dot.active {
            background-color: #ffd23f;
            transform: scale(1.4);
            border-color: #ff6b35;
        }

        /* =================================================== */
        /* SWIPE INDICATOR                       */
        /* =================================================== */
        /* Animated swipe instruction text */
        .swipe-indicator {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            animation: fadeInOut 3s infinite;
            pointer-events: none;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Fade in/out animation for swipe indicator */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* =================================================== */
        /* UTILITY CLASSES                       */
        /* =================================================== */
        /* Hide elements completely */
        .hidden {
            display: none !important;
        }

        /* =================================================== */
        /* RESPONSIVE DESIGN                     */
        /* =================================================== */

        /* Desktop specific styles (1200px and above) */
        @media (min-width: 1200px) {
            body {
                padding: 20px;
            }
            
            .slideshow-container {
                max-width: 1000px;
                height: 80vh;
                min-height: 600px;
                max-height: 800px;
            }
            
            .slide {
                padding: 25px;
            }

            .logo-container img {
                max-width: 350px;
            }
        }

        /* Tablet optimizations (768px to 1199px) - More like mobile */
        @media (max-width: 1199px) and (min-width: 769px) {
            body {
                padding: 10px;
            }

            .main-menu {
                min-height: 75vh;
                padding: 2rem 1rem;
            }

            .menu-buttons {
                gap: 1.2rem;
                max-width: 350px;
            }

            .menu-btn {
                padding: 1rem 1.5rem;
                font-size: clamp(1rem, 2.8vw, 1.2rem);
            }

            .slideshow-container {
                border-radius: 15px;
                margin: 0 10px;
                height: 85vh;
                min-height: auto;
                max-width: 700px;
            }
            
            .slide {
                padding: 18px;
